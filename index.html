<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NikhilGupta Portfolio</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header_footer_background">
        <div class="row header_content">
          <div class="col-md-6 text-left">
            <img class="profile_image img-circle" src="images/self.jpg" alt="Nikhil Gupta's image">
            <h1 class="name">Nikhil Gupta</h1>
          </div>
          <div class="col-md-6 text-right">
            <h1 class="current_tab">Home</h1>
          </div>
        </div>
      </div>
      <div class="row tiles_container">
        <div class="col-md-4">
          <div id="academics" class="thumbnail tile">
            <div id="academics_text" class="tile_text"><p>Academics/Courses</p></div>
            <a href="education.html">                                
              <img src="images/graduation.png" alt="Academics" title="Academics" />
            </a>
          </div>
          <div id="exp" class="thumbnail tile">
              <div id="exp_text" class="tile_text"><p>Industrial Experience</p></div>
              <a href="experience.html">                                
                <img src="images/experience.jpg" alt="Experience" title="Experience" />
              </a>
          </div>
        </div>
        <div class="col-md-4">
          <div id="skills" class="thumbnail tile">
            <div id="skills_text" class="tile_text"><p>Skills</p></div>
            <a href="skills.html">                                
              <img src="images/skills.png" alt="Skills" title="Skills" />
            </a>
          </div>
        </div>
        <div class="col-md-4">
          <div id="projects" class="thumbnail tile">
              <div id="projects_text" class="tile_text"><p>Projects</p></div>
              <a href="projects.html">                                
                <img src="images/projects.png" alt="Projects" title="Projects" />
              </a>
            </div>
            <div id="extra" class="thumbnail tile">
              <div id="extra_text" class="tile_text"><p>What i do besides/Achievments</p></div>
              <a href="achieve.html">                                
                <img src="images/extra.png" alt="What i do besides" title="What i do besides" />
              </a>
            </div>
        </div>
      </div>
      <div class="header_footer_background">
        <div class="row header_content">
          <div class="col-md-12 text-center">
            <h1 class="about_me_text">About Me</h1>
            <a href="me.html">
              <img class="about_me_image img-circle" src="images/about.png" alt="About Me" title="About Me">
            </a>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="scripts/main.js"></script>
    </div>
  </body>
</html>
